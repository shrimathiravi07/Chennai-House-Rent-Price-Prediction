{% extends 'head.html' %} 
{% block content %}
<body>
   
<div class="container">
    <h2>Chennai House Rent Price Prediction</h2>
    <form action="/predict" method="post">
        <label>Area Type:</label>
        <input type="text" name="area_type" required>

        <label>Availability:</label>
        <input type="text" name="availability" required>

        <label>Location:</label>
        <input type="text" name="location" required>

        <label>Size (BHK):</label>
        <input type="number" name="size" required>

        <label>Total Sqft:</label>
        <input type="number" step="any" name="total_sqft" required>

        <label>Bathroom Count:</label>
        <input type="number" name="bath" required>

        <label>Balcony Count:</label>
        <input type="number" name="balcony" required>

        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
    <div class="result">
        <p>Predicted Rent Price: â‚¹{{ predicted_price }} lakhs</p>
    </div>
    {% endif %}
</div>
{% endblock %}
</body>
</html>
